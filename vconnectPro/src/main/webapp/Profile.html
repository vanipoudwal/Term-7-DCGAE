<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="vConnect.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>


</head>
<body>
	<div>
		<form action="javascript:init()">
			<table border="1">
				<tr>
					<td>Name:</td>
					<td><input id="name_field" name="name" size="30" /></td>
				</tr>
				<tr>
					<td>Email Address:</td>
					<td><input id="email_field" size="30" /></td>
				</tr>
				<tr>
					<td>Profession:</td>
					<td><input id="profession_field" size="30" /></td>
				</tr>
				<tr>
					<td>About You:</td>
					<td><textarea id="about_area" rows="8" cols="30"></textarea></td>
				</tr>
				<tr>
					<td>Cell Number:</td>
					<td><input id="cell_field" size="30" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" id="imageField" value="submit"></td>
				</tr>
			</table>
</form>
	</div>
</body>
</html>
